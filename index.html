<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/filter.js"></script>
        <script src="./scripts/jobs.js"></script>
        <script src="./components/job-listing.js"></script>

        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Job Listings</title>
    </head>
    <body>
        <div class="banner"></div>

        <main>
            <div class="filter-container-wrapper">
                <div id="filter-container" class="filter-container main-row">
                    <ul id="filter-list" class="tablet-list"></ul>
                    <button
                        id="clear-button"
                        class="clear-button"
                        onclick="clearFilters()"
                    >
                        Clear
                    </button>
                </div>
            </div>

            <div id="jobs-container" class="jobs-container"></div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                rel="noopener"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/cagloria">cagloria</a>.
        </footer>
    </body>
</html>
