<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="./factories/job.js"></script>
        <script src="./modules/listings.js"></script>
        <script src="./modules/filters.js"></script>
        <script src="./elements/job-listing.js"></script>
        <script src="./elements/filter-button.js"></script>
        <script src="./scripts/main.js"></script>

        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Job Listings</title>
    </head>
    <body>
        <header class="banner">
            <h1 class="invisible">Job Listings</h1>
        </header>

        <main class="section">
            <div
                id="filter-container"
                class="filter-container content-row window-width"
            >
                <ul
                    id="filter-list"
                    class="tablet-list tablet-list--filter"
                ></ul>
                <button
                    id="clear-button"
                    class="clear-button"
                    onclick="Filters.clearFilters()"
                >
                    Clear
                </button>
            </div>

            <ul id="jobs-container" class="jobs-container window-width"></ul>
        </main>

        <footer class="attribution section window-width">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/cagloria">C.A. Gloria</a>.
        </footer>
    </body>
</html>
